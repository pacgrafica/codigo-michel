<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <style>
      .well {
        min-height: 20px;
      padding: 19px;
      margin-bottom: 20px;
      background-color: #f5f5f5;
      border: 1px solid #e3e3e3;
      border-radius: 4px;
      -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.05);
      box-shadow: inset 0 1px 1px rgba(0,0,0,.05);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 col-xs well">
          <a href="#info1" class="inf">Block 1</a>
        </div>
        <div class="col-sm-4 col-xs well">
          <a href="#info2" class="inf">Block 2</a>
        </div>
        <div class="col-sm-4 col-xs well">
        <a href="#info3" class="inf">Block 3</a>
        </div>
      </div>
      <!-- contenido informacion adicional -->
      <div class="row">
        <div id="info1" class="col-xs-12 well oculto">
          <p>Texto 1</p>
        </div>
        <div id="info2" class="col-xs-12 well oculto">
          <p>Texto 2</p>
        </div>
        <div id="info3" class="col-xs-12 well oculto">
        <p>Texto 3</p>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
